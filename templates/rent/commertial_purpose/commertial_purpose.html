
{% extends 'base.html' %}

{% block title %}{% endblock title %}about
{%block main-content %}
{% include 'includes/alerts.html' %}

{% comment %} <div class="tab-container">
  <div class="tab-content"> 

    <form method="POST" action="" enctype="multipart/form-data">
      {% csrf_token %}
  
      <label for="propertyName">Property Name:</label>
      <input type="text" id="propertyName" name="propertyName" required>
      
      <label for="numBathrooms">Number of Bathrooms:</label>
      <select id="numBathrooms" name="numBathrooms">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5+">5+</option>
      </select>
      
      <label for="balcony">Balcony</label>
      <select id="balcony" name="balcony" required>
      <option value="" selected disabled>balcony</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      
      <label for="furnished">Furnished</label>
      <select id="furnished" name="furnished" required>
      <option value="" selected disabled>furnished</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <br>
      <br>
      <label for="admin_area">admin_area</label>
      <select id="admin_area" name="admin_area" required>
      <option value="" selected disabled>admin_area</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    
      <label for="confrence_room">confrence_room</label>
      <select id="confrence_room" name="confrence_room" required>
      <option value="" selected disabled>confrence_room</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
  
  
      <label for="description">Description:</label>
      
      <textarea name="description" id="description" cols="30" rows="10">Description</textarea>

      <label for="propertySqft">Property Sqft:</label>
      <input type="number" id="propertySqft" name="propertySqft" required>

      <label for="price">Price:</label>
      <input type="number" id="price" name="price" required>
      <br>
      <input type="file" class="form-control" name="image" id="exampleFormControlInput1" required>
    
  
      <label for="amenities">Amenities:</label><br>
      <input type="checkbox" id="roadFacility" name="amenities" value="roadFacility">
      <label for="roadFacility">Road Facility</label>
      <input type="checkbox" id="cctv" name="amenities" value="cctv">
      <label for="cctv">CCTV</label>
      <input type="checkbox" id="wifi" name="amenities" value="wifi">
      <label for="wifi">WiFi</label>

      <label for="parking">Parking</label>
      <input type="submit" value="Next">
  
  
    </form>
  

   
  </div>

</div> {% endcomment %}



<br><br><br><br><br>
<div class="container">
  <div class="row">
    <!-- row justify-content-center -->
    <div class="col-md-6 mx-auto">
      <form  method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputName">Property Name</label>
            <input type="text" class="form-control"id="propertyName" name="propertyName" placeholder="Enter name" required>
          </div>
        </div>
        <div class="form-row">
          
          <div class="form-group col-md-3">
            <label for="inputState">Bathrooms</label>
            <select id="numBathrooms" name="numBathrooms" class="form-control" required>
              <option selected disabled>Choose...</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>

            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="inputState">Balcony</label>
            <select id="balcony" name="balcony"  class="form-control" required>
              <option selected disabled>Choose...</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="inputState">Furnished</label>
            <select id="furnished" name="furnished" class="form-control"  required>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="inputState">Admin Area</label>
            <select id="admin_area" class="form-control" name="admin_area" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
          </div>
          
          <div class="form-group col-md-3">
            <label for="inputState">confrence Room</label>
            <select id="confrence_room" class="form-control" name="confrence_room" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
          </div>

        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputName">Description</label>
            <textarea id="id_description" name="description" class="ckeditor"></textarea><br>
            {% comment %} <textarea class="form-control" name="description" id="description" cols="30" rows="10" required>Description</textarea> {% endcomment %}
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName">Property Sqft</label>
            <input
              type="number"
              class="form-control"
              id="propertySqft"
               name="propertySqft"
              placeholder="Enter in sqft"
            required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputName">Price</label>
            <input
              type="number"
              class="form-control"
              id="price"
               name="price" 
              placeholder="Enter property Price"
              required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-12 mb-3">
            <label for="inputFile">Choose file</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" name="image" multiple id="exampleFormControlInput1" required>
              <label class="custom-file-label" for="inputFile">Choose file... main image</label>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" name="images"  id="exampleFormControlInput1" multiple >
              <label class="custom-file-label" for="inputFile"> multilple images.</label>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-12 mb-3">
            <label for="inputFile">Amenities</label>
            
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="roadFacility" name="amenities" value="roadFacility">
                <label for="roadFacility">Road Facility</label>
              </div>

              <div class="form-check">
                <input type="checkbox" id="cctv" class="form-check-input" name="amenities" value="cctv">
                <label for="cctv">CCTV</label>
              </div>

              <div class="form-check">
                <input type="checkbox" id="wifi" class="form-check-input" name="amenities" value="wifi">
                <label for="wifi">WiFi</label>
              </div>

              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="parking" name="amenities" value="parking">
                <label for="parking">Parking</label>
              </div>

              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="water" name="amenities" value="water">
            <label for="parking">Water</label>
              </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Next</button>
      </form>
    </div>
  </div>
</div>

<script>
  CKEDITOR.replace('id_description');
</script>
{%endblock main-content%}
