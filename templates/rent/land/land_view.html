
{% extends 'base.html' %}
{% load static %}
{% block title %}{% endblock title %}about


{%block main-content %}
{% include 'includes/alerts.html' %}

{% comment %} <div class="tab-container">
  <div class="tab-content"> 

    <form method="POST" action="" enctype="multipart/form-data">
      {% csrf_token %}
  
      <label for="propertyName">Property Name:</label>
      <input type="text" id="propertyName" name="propertyName" required>
 
      <label for="type_of_soil">Type of soil:</label>
      <input type="text" id="type_of_soil" name="type_of_soil" required>

      <label for="description">Description:</label>
      <textarea name="description" id="description" cols="30" rows="10">Description</textarea>
      <br>
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" required>
   
      <label for="property_acre">Property acre:</label>
      <input type="number" step=0.01 id="property_acre" name="property_acre" required>
   
      <input type="file" class="form-control" name="image" multiple id="exampleFormControlInput1" required>
      <br>
  
      <input type="submit" value="Next">
    </form>
   
  </div>

</div> {% endcomment %}




<br><br><br><br><br>
<div class="container">
  <div class="row">
    <!-- row justify-content-center -->
    <div class="col-md-6 mx-auto">
      <form  method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputName">Property Name</label>
            <input type="text" class="form-control"id="propertyName" name="propertyName" placeholder="Enter name" required>
          </div>
          <div class="form-group col-md-12">
            <label for="inputName">Type of Soil</label>
            <input type="text" class="form-control" id="type_of_soil" name="type_of_soil" placeholder="Type of Soil" required>
          </div>
          <div class="form-group col-md-12">
            <label for="inputName">Property in acre </label>
            <input type="number" class="form-control" step=0.01 id="property_acre" name="property_acre" placeholder="Property in acre" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputName">Description</label>
            <textarea id="id_description" name="description" class="ckeditor"></textarea><br>
            {% comment %} <textarea class="form-control" name="description" id="description" cols="30" rows="10" required>Description</textarea> {% endcomment %}
          </div>
          
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName">Property Sqft</label>
            <input
              type="number"
              class="form-control"
              id="propertySqft"
               name="propertySqft"
              placeholder="Enter in sqft"
            required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputName">Price</label>
            <input
              type="number"
              class="form-control"
              id="price"
               name="price" 
              placeholder="Enter property Price"
              required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-12 mb-3">
            <label for="inputFile">Choose file</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" name="image"  id="exampleFormControlInput1" required>
              <label class="custom-file-label" for="inputFile">Choose file...</label>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" name="images"  id="exampleFormControlInput1" multiple >
              <label class="custom-file-label" for="inputFile"> multilple images.</label>
            </div>


          
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-12 mb-3">
            <label for="inputFile">Amenities</label>



            
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="roadFacility" name="amenities" value="roadFacility">
                <label for="roadFacility">Road Facility</label>
              </div>

              <div class="form-check">
                <input type="checkbox" id="cctv" class="form-check-input" name="amenities" value="cctv">
                <label for="cctv">CCTV</label>
              </div>

              <div class="form-check">
                <input type="checkbox" id="wifi" class="form-check-input" name="amenities" value="wifi">
                <label for="wifi">WiFi</label>
              </div>

              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="parking" name="amenities" value="parking">
                <label for="parking">Parking</label>
              </div>

              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="water" name="amenities" value="water">
            <label for="parking">Water</label>
              </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Next</button>
      </form>
    </div>
  </div>
</div>

<script>
  CKEDITOR.replace('id_description');
</script>


{%endblock main-content%}
